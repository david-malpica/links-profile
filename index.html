<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <main class="container">
      <article class="card">
         <picture>
            <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar from Jessica" class="card__img">
         </picture>
         <h1 class="card__title">Jessica Randall</h1>
         <span class="card__span">London, United Kingdom</span>
         <p class="card__paragraph">"Front-end developer and avid reader."</p>
         <nav class="card__nav">
            <a href="#" class="card__nav--item"><button class="card__nav--btn">GitHub</button></a>
            <a href="#" class="card__nav--item"><button class="card__nav--btn">Frontend Mentor</button></a>
            <a href="#" class="card__nav--item"><button class="card__nav--btn">LinkedIn</button></a>
            <a href="#" class="card__nav--item"><button class="card__nav--btn">Twitter</button></a>
            <a href="#" class="card__nav--item"><button class="card__nav--btn">Instagram</button></a>
         </nav>
      </article>
   </main>
   <footer class="footer">
      <span class="footer__span">
         Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a> 
      </span>
      <span class="footer__span">
         Coded by <a href="https://github.com/david-malpica" target="_blank">David Malpica</a>
      </span>
   </footer>
</body>
</html>
